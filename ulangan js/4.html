<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("Masukkan Nilai : ");

        if(input >= 90 && input <= 100){
            document.write("Selamat! Anda mendapatkan nilai A");
        }
        else if(input >= 80 && input <= 89){
            document.write("Anda mendapatkan nilai B");
        }
        else if(input >= 70 && input <= 79){
            document.write("Anda mendapatkan nilai C");
        }
        else if(input >= 60 && input <= 69){
            document.write("Anda mendapatkan nilai D");
        }
        else if(input >= 0 && input <= 59){
            document.write("Anda mendapatkan nilai E");
        }
        else{
            document.write("Bilangan yang anda masukkan salah!");
        }
    </script>
</body>
</html>
